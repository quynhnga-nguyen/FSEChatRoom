<!DOCTYPE html>

<html>
	<head>
		<title>FSE Chat Room</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="FSEChatroomFavicon.png">
	</head>

	<body>
		<div class="wrapper">
			<h1 id="welcome">Welcome to FSE Chat Room!</h1>

			<h2>Please enter your name</h2>
			<form method="GET" action="chatroom">
				<div id="nameInputArea">
					<input id="nameInputBox" name="name" type="text" size="24" />
				</div>

				<div class="buttonContainer">
					<button>ENTER CHAT ROOM</button>
				</div>
			</form>

			<div id="errorArea"></div>
		</div>
	</body>
</html>
